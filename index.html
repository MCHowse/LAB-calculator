<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0">
  </div>
  
  <div class="buttons1">
      <button>C</button>
      <button>&#8592;</button>
      <button>&#247;</button>
  </div>
  
  <div class="buttons2">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>&#215;</button>
  </div>

  <div class="buttons3">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>&#8722;</button>
  </div>
  
  <div class="buttons4">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>&#43;</button>
  </div>
    
  <div>
    <button class="zerobtn">0</button>
    <button>&#61;</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
